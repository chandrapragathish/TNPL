<!DOCTYPE html>
<html lang="zxx">

<head>
    <title>TNPL</title>
    <!-- Meta tag Keywords -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8" />
</head>

<body>
    <!-- /login-section -->

    <section class="w3l-forms-23">
        <div class="forms23-block-hny">
            <div class="wrapper">
                <h1 style="font-family: inherit;color: rgb(245, 240, 230);">TAMIL NADU PAPER LIMITED</h1>
                <!-- if logo is image enable this
                    <a class="logo" href="index.html">
                      <img src="image-path" alt="Your logo" title="Your logo" style="height:35px;" />
                    </a>
                -->
                <div class="d-grid forms23-grids">
                    <div class="form23">
                        <div class="main-bg">
                            <h6 class="sec-one">LOGIN</h6>
                            <div class="speci-login first-look">
                                <img src="./assets/Login/user.png" alt="" class="img-responsive">
                            </div>
                        </div>
                        <div class="bottom-content">
                            <form #loginForm="ngForm" (ngSubmit)="Login(loginForm)">

                                <input type="text" name="Username" #Username="ngModel" class="input-form"
                                    placeholder="User Name" [(ngModel)]="service1.login.Username" required />

                                <input type="password" name="Password" #Password="ngModel" class="input-form"
                                    placeholder="Password" [(ngModel)]="service1.login.Password" required />

                                <button [disabled]="!loginForm.valid" type="submit"
                                    class="loginhny-btn btn">Login</button>
                            </form>

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>


</body>

</html>
